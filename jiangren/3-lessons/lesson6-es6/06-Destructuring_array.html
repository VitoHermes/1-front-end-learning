      // 1. 变量多， 单元值少 ， undefined
      const arr = [1, 2, 3, 4, 5];
      const [a, b, c, d, e] = arr;
      console.log(a, b, c, d, e, f); // f is undefined

      // 2. 变量少， 单元值多
      const arr2 = [1, 2, 3, 4, 5];
      const [num1, num2] = arr2;
      console.log(num1, num2); // 1 2

      // 3.  剩余参数 变量少， 单元值多
      const arr3 = [1, 2, 3, 4, 5];
      const [num3, num4, ...rest] = arr3;
      console.log(num3, num4, rest); // 1 2 [3, 4, 5]

      // 4.  防止 undefined 传递
      const arr4 = [1, 2, 3, 4, 5];
      const [num5, num6, num7, num8, num9] = arr4;
      console.log(num5, num6, num7, num8, num9); // 1 2 3 4 5

      // 5.  按需导入赋值
      const arr5 = [1, 2, 3, 4, 5];
      const { num10, num11 } = arr5;
      console.log(num10, num11); // 1 2
