<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise.race() Timeout</title>
  </head>
  <body>
    <p id="result">Loading...</p>

    <script>
      // 模拟一个延时的Fake API请求
      const fakeApi = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve('fakeApi success');
        }, 1000);
      });
      // 超时控制的函数
      const timeoutApi = new Promise((resolve, reject) => {
        setTimeout(() => {
          reject('timeoutApi error');
        }, 2000);
      });
      Promise.race([fakeApi, timeoutApi])
        .then(res => {
          console.log(res);
        })
        .catch(err => {
          console.log(err);
        });
    </script>
  </body>
</html>
