    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      const fetchData = new Promise((resolve, reject) => {
        let success = false;
        if (success) {
          resolve('success');
        } else {
          reject('error');
        }
      });

      fetchData
        .then(result => {
          console.log(result);
        })
        .catch(error => {
          console.log(error);
        });
      // hanle loading

    </script>
  </body>
